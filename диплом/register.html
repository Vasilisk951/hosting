<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/register.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div class="logo-head">
		<div class="logo-logo">
			<a href="homepage.html"><img src="images/logo.png" alt="Logo"></a><span>Hosting</span>
		</div>
		<form action="homepage.html">
			<button class="bhome">Home</button>
		</form>
	</div>
	<div>
		<form action="http://fe.it-academy.by/TestForm.php" method="post">
			<div class="container">
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="login"><b>Login</b></label>
				<input id="login" type="text" placeholder="Enter Login" name="login" required>

				<label for="email"><b>Email</b></label>
				<input id="email" type="Email" placeholder="Enter Email"  name="email" required>

				<label for="psw"><b>Password</b></label>
				<input id="psw" placeholder="Enter Password" type="password" name="psw" required>

				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input id="psw-repeat" placeholder="Repeat Password" type="password" name="psw-repeat" required>
			</div>
			<div class="js">
				<div class="registrationFormAlert" id="divCheckPasswordMatch">
				</div>
				<hr>
			</div>
			<p>By creating an account you agree to our <a href="error.html">Terms & Privacy</a>. <input type="checkbox" name="checkbox" required></p>
			<button type="submit" class="registerbtn">Register</button>
		</form>
	</div>
	<div class="container signin">
		<p>Already have an account? <a href="error.html">Sign in</a>.</p>
	</div>
	<script src="js/register.js"></script>
</body>
</html>
